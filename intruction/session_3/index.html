<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindx Chat</title>
    <link rel="stylesheet" href="./views/sytles/index.css">
</head>

<body>
    <div id="app">
        <login-screen></login-screen>
    </div>
</body>

<!-- login-screen: start -->
<template id="loginScreen">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="text-head-md">Mindx Firebase Chat App</div>
    <form id="formLogin">
        <form-input name="email" type="text" label="Email"></form-input>
        <form-input name="password" type="password" label="password"></form-input>
        <div class="d-flex justify-space-between">
            <button type="submit" class="btn btn-primary">login</button>
            <span class="link" id="LinkToRegister">Register now!</span>
        </div>
    </form>

</template>
<!-- login-screen: end -->

<!-- resister-screen: start -->
<template id="registerScreen">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="text-head-md">Mindx Firebase Chat App</div>
    <form id="formRegister">
        <form-input type="text" label="Email" name="email"></form-input>
        <form-input type="text" label="Display Email" name="displayName"></form-input>
        <form-input type="password" label="password" name="password"></form-input>
        <form-input type="password" label="Confirm password" name="confirmPassword"></form-input>
        <div class="d-flex justify-space-between">
            <button class="btn btn-primary">Register</button>
            <span class="link" id="LinkToLogin">Login now!</span>
        </div>
    </form>
</template>
<!-- resister-screen: end -->

<!-- from-inpout: start -->
<template id="formInput">
    <link type="text/css" rel="stylesheet" href="./views/sytles/index.css">
    <div id="container" class="input-container line-break">
        <input id="input" class="input" />
        <label id="label"></label>
    </div>
    <div id="errorMsg"></div>
</template>
<!-- from-input: end -->

<!-- Chat-screen: start -->
<template id="chatScreen">
    <link type="text/css" rel="stylesheet" href="./views/sytles/index.css">
    <link rel="stylesheet" href="./views/sytles/chat.css">
    <div id="chat" class="d-flex flex-column h-100">
        <div id="placeholder"></div>
        <div class="d-flex">
            <button class="btn btn-primary" id="btnShowCon">Conversation</button>
            <h2 class="flex-1">This is title</h2>
            <button class="btn btn-primary" id="btnShowMem">Icon</button>
        </div>
        <div id="messageList" class="flex-1">
            This is Chat box
        </div>
        <div>
            <form id="chatForm">
                <form-input type="text" name="message"></form-input>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</template>

<!-- Chat-screen: end -->

<!-- conversation-list: start -->
<template id="conversationList">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="h-100 w-75 bg-white overflow-auto js-stopClick">
        <button class="btn btn-primary" id="btnCreateCon">Create Conversation</button>
        <div id="conList"></div>
    </div>
</template>
<!-- conversation-list: end -->

<!-- conversation-form: start -->
<template id="conversationForm">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div class="h-100 w-75 bg-white js-stopClick">
        <form id="form">
            <form-input label="Name" type="text" name="name"></form-input>
            <form-input label="Member" type="text" name="member"></form-input>
            <div class="d-flex justify-space-between aline-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary">Back</button>
            </div>
        </form>
    </div>
</template>
<!-- conversation-form: end-->

<!-- conversation-item: start -->
<template id="conversationItem">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div id="container" class="d-flex justify-space-between p-md hover">
        <h3 id="name"></h3>
        <div><span id="no-of-mems"></span></div>
    </div>
</template>

<!-- conversation-item: end -->

<template id="message">
    <link rel="stylesheet" href="./views/sytles/index.css">
    <div id="container" class="d-flex">
        <div id="messageContainer" class="p-md border rounded mt-sm">
            <p id="content"></p>
            <small id="displayName"></small>
        </div>
    </div>
</template>
